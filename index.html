<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Foodie</div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search for restaurants or dishes">
        </div>
        <div class="header-icons">
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-user"></i>
        </div>
    </header>

    <main>
        <section class="promotions">
            <h2>Special Offers</h2>
            <div class="promo-card">
                <img src="https://via.placeholder.com/300x150" alt="Special Offer">
                <h3>50% Off on Pizzas!</h3>
                <p>Limited time offer. Order now!</p>
            </div>
            <div class="promo-card">
                <img src="https://via.placeholder.com/300x150" alt="Special Offer">
                <h3>Free Delivery</h3>
                <p>On all orders above $20.</p>
            </div>
        </section>

        <section class="restaurants">
            <h2>Popular Restaurants</h2>
            <div class="restaurant-card">
                <img src="https://via.placeholder.com/200x150" alt="Restaurant Image">
                <h3>Pizza Palace</h3>
                <p>Italian, Fast Food</p>
                <div class="rating">
                    <i class="fas fa-star"></i> 4.5
                </div>
            </div>
            <div class="restaurant-card">
                <img src="https://via.placeholder.com/200x150" alt="Restaurant Image">
                <h3>Burger Barn</h3>
                <p>American, Burgers</p>
                <div class="rating">
                    <i class="fas fa-star"></i> 4.8
                </div>
            </div>
            <div class="restaurant-card">
                <img src="https://via.placeholder.com/200x150" alt="Restaurant Image">
                <h3>Sushi Spot</h3>
                <p>Japanese, Sushi</p>
                <div class="rating">
                    <i class="fas fa-star"></i> 4.7
                </div>
            </div>
        </section>
    </main>
</body>
</html>
